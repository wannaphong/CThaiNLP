name: Build and Test

on:
  push:
    branches: [ main, dev, copilot/** ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            cc: gcc
          - os: macos-latest
            cc: clang
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Display system information
      run: |
        echo "OS: ${{ matrix.os }}"
        echo "Compiler: ${{ matrix.cc }}"
        ${{ matrix.cc }} --version
        make --version
    
    - name: Build project
      run: |
        make clean
        make all
      env:
        CC: ${{ matrix.cc }}
    
    - name: Run tests
      run: make test
    
    - name: Test basic example
      run: |
        ./build/example_basic "ฉันไปโรงเรียน" data/thai_words.txt
        ./build/example_basic "วันนี้อากาศดีมาก" data/thai_words.txt
        ./build/example_basic "hello world 123"
    
    - name: Upload build artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ matrix.os }}
        path: |
          build/
          lib/
        retention-days: 5

  python-bindings-test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Display Python version
      run: |
        python --version
        pip --version
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Run Python tests
      run: |
        python tests/python/test_tokenize.py
    
    - name: Run Python example
      run: |
        python examples/python/example_basic.py
    
    - name: Test import and basic functionality
      run: |
        python -c "import sys; import io; sys.stdout = io.TextIOWrapper(sys.stdout.buffer, encoding='utf-8') if sys.platform == 'win32' else sys.stdout; from cthainlp import word_tokenize; print('Import successful'); tokens = word_tokenize('ฉันไปโรงเรียน'); print('Tokens:', tokens); assert len(tokens) > 0, 'Tokenization failed'"
    
    - name: Upload build logs
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: python-build-logs-${{ matrix.os }}-py${{ matrix.python-version }}
        path: |
          build/
          *.log
        retention-days: 5
